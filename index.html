
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√¥ng ƒêi·ªáp Y√™u Th∆∞∆°ng</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa8a8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .heart {
            width: 200px;
            height: 180px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 30px;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 160px;
            position: absolute;
            left: 50px;
            transform: rotate(-45deg);
            background: #e74c3c;
            border-radius: 50px 50px 0 0;
            transform-origin: 0 100%;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .message h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message p {
            color: #2c3e50;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .heart {
                width: 150px;
                height: 135px;
            }
            .heart::before,
            .heart::after {
                width: 75px;
                height: 120px;
                left: 37.5px;
            }
            .heart::after {
                left: 0;
            }
            .message {
                margin: 20px;
                padding: 20px 25px;
            }
            .message h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="heart"></div>
    <div class="message">
        <h1>C·∫≠u ƒê√°ng y√™u Qu√°</h1>
    </div>
    
    <script>
        // T·∫°o tr√°i tim bay
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // T·∫°o tr√°i tim bay m·ªói 500ms
        setInterval(createFloatingHeart, 500);
        
        // Th√™m hi·ªáu ·ª©ng click
        document.addEventListener('click', function(e) {
            const clickHeart = document.createElement('div');
            clickHeart.innerHTML = 'üíï';
            clickHeart.style.position = 'fixed';
            clickHeart.style.left = e.clientX + 'px';
            clickHeart.style.top = e.clientY + 'px';
            clickHeart.style.fontSize = '20px';
            clickHeart.style.pointerEvents = 'none';
            clickHeart.style.animation = 'float 1s ease-out forwards';
            document.body.appendChild(clickHeart);
            
            setTimeout(() => clickHeart.remove(), 1000);
        });
    </script>
</body>
</html>
